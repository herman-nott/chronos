version: '3.8'

services:
  mongo:
    image: mongo:8.0
    container_name: chronos-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: chronos

  backend:
    build: ./backend
    container_name: chronos-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env  # Load from root .env
    environment:
      - MONGODB_URI=mongodb://mongo:27017/chronos
      - NODE_ENV=development
    depends_on:
      - mongo
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: chronos-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongo-data: